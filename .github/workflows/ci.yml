# .github/workflows/ci.yml
name: Nuxt CI

on: [push, pull_request]

jobs:
  test_and_build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 20
    
    - name: Install dependencies
      run: npm install
      
    - name: Run tests
      run: npm run test

    - name: Run build
      run: npm run build
    